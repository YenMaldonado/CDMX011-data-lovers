<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ghiblies/DataLovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <span style="color: rgba(250, 240, 238, 1); font-family: suplexmentary_comic_nc; font-size: xx-large;" margin="30px" >Ghiblies.com</span>
    <div class="cont">
      <label">Buscar</label>
        <input type="search" placeholder="Película, personaje, año, etc.">
    </div>
  </nav>

  <main>
    <select name="selFilter" id="typeFilter">
      <option value="filter">Filtrar</option>      
      <option value="director">Por Director</option>
      <option value="producer">Por Productor</option>
      <option value="year">Por Año</option>
    </select>

    <div id="select2">
      <select id="byFilter"></select>
    </div>
    <select id="select3"></select>

    <select name="selOrder" id="orderBy" style="float:right">
      <option value="order">Ordenar por:</option>
      <option value="alphabet" id="alphabet">Orden Alfabético</option>
      <option value="year" id="year">Año de Lanzamiento</option>
      <option value="preference" id="score">Mejor Calificación</option>
    </select>

    <div id="recover" class="card"></div>

  </main>
  <div id="root"></div>
  <script async src="main.js" type="module"></script>
</body>

</html>
